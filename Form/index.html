<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-arrow-left"></i>
      <form action="">
        <header>Sign Up</header>
        <br>
        
        <div class="icons">
          <span>
            <i class="fa fa-user" aria-hidden="true"></i>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <i class="fa-solid fa-key"></i>
            <i class="fa fa-trophy" aria-hidden="true"></i>
          </span>
        </div>
          <div class="instruction">
            <h2>User Name</h2>
            <h4>Username is your online identity</h4>
            <ul>
          <li>Your username should only contain letters, numbers, underscores or hyphens</li>
          <li>No spaces or special characters allowed</li>
          <li>Your username should not be offensive or contain profanity</li>  
          </ul>
          <p class="error"></p>
          <input id="users"  title="Username must be 3-16 characters long and can only contain letters, numbers, _, or -"   placeholder="Username" required> <br> 
          
          <input id="first" type="text"  placeholder="First name" required>
          <input id="last" type="text"  name="" id="" placeholder="Last name" required> <br>
          <button id="submit" type="text">Next</button>
        </form>
            
          
          
      </div>
        </div>
        
    
    
      
    
    

    <script src="Java/jquery-3.7.1.min.js"></script>
    <script src="Java/Script.js"></script>
  </body>
</html>
